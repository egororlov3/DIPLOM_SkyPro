{% extends 'medic/includes/base.html' %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 100px auto 0;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #00aabb;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8em;
        font-weight: bold;
    }
    .form-group {
        margin-bottom: 30px;
    }
    .form-group label {
        color: #007788;
        font-weight: 600;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #00aabb;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 1em;
    }
    .btn-submit {
        display: block;
        width: 100%;
        background-color: #00aabb;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #007788;
    }
</style>

<div class="container">
    <h2>Оставить отзыв</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Название</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="review">Отзыв</label>
            {{ form.review }}
        </div>
        <button type="submit" class="btn-submit">Отправить</button>
    </form>
</div>
{% endblock %}
