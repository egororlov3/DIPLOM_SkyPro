{% extends 'medic/includes/base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        color: #008080;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-label {
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .submit-button {
        background-color: #008080;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .submit-button:hover {
        background-color: #006666;
    }

    .error-message {
        color: red;
        margin-top: 10px;
        text-align: center;
    }

    .form-footer {
        text-align: center;
        margin-top: 20px;
    }
</style>

<div class="form-container">
    <h1 class="form-title">Вход на сайт</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="form-label">Логин:</label>
            <input type="text" id="id_username" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_password" class="form-label">Пароль:</label>
            <input type="password" id="id_password" name="password" class="form-control" required>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Войти</button>
        </div>

        {% if form.non_field_errors %}
            <div class="error-message">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
    </form>

    <div class="form-footer">
        <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйтесь</a></p>
        <p><a href="#">Забыли пароль?</a></p>
    </div>
</div>
{% endblock %}
