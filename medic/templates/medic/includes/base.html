{% load static %}
<!doctype html>

  <script type="text/javascript" src="{% static 'js/main.js' %}" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="{% static 'css/main.css' %}"/><script src="{% static 'js/color-models.js' %}"></script>

    <title>Medic RU</title>

    <link rel="stylesheet" href="{% static 'css/docsearch.css' %}">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'medic:main' %}">MEDIC.RU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'medic:main' %}">На главную</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'medic:diagnostic_list' %}">Наши услуги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'doctors:doctor_list' %}">Врачи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'doctors:classification_list' %}">Классификации</a>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>
            {% else %}
            <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
            {% endif %}
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit" style="color: #00b7c2; border-color: #00b7c2;">
           Поиск
          </button>
       </form>
      </div>
    </div>
  </nav>
</header>


  {% block content %}
  {% endblock %}


  <!-- FOOTER -->
  <footer class="container">
    <p class="float-end"><a href="#" class="scroll-up"><i class="fas fa-arrow-up" style="font-size: 32px; transition: transform 0.3s;"></i></a></p>
    <p>&copy; 2024 MEDIC, Inc. &middot; <a href="#">Контакты</a> &middot; <a href="#">Условия</a></p>
</footer>

<style>
    .scroll-up {
        display: inline-block;
        margin-left: 5px;
        margin-top: 15px;
        color: #007bff;
        transition: transform 0.3s, color 0.3s;
    }

    .scroll-up:hover {
        transform: scale(1.3);
        color: #0056b3;
    }

</style>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    </body>
</html>
